<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
            margin-top: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .features {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        footer {
            margin-top: 50px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Iris Flower Predictor</h1>

    <div class="card">
        <p>Click the button to predict the Iris flower based on random features:</p>
        <button onclick="getPrediction()">Predict</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function getPrediction() {
            fetch("/predict")
            .then(response => response.json())
            .then(data => {
                let features = data.features[0].map(f => f.toFixed(2)).join(", ");
                document.getElementById("result").innerHTML = 
                    `<div class="features"><b>Features:</b> [${features}]</div>
                     <div><b>Prediction:</b> ${data.prediction}</div>`;
            });
        }
    </script>

</body>
</html>
