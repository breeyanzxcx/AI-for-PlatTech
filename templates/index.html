<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 420px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Iris Flower Predictor (SVM)</h1>

<div class="card">
    <p>Click the button to predict using random flower features</p>
    <button onclick="getPrediction()">Predict</button>

    <div id="result"></div>
    <canvas id="featureChart" width="380" height="260"></canvas>
</div>

<script>
    let chart;

    function getPrediction() {
        fetch("/predict")
        .then(res => res.json())
        .then(data => {
            const f = data.features;

            document.getElementById("result").innerHTML = `
                <div>
                    <b>Prediction:</b> ${data.prediction}<br><br>
                    Sepal Length: ${f.sepal_length}<br>
                    Sepal Width: ${f.sepal_width}<br>
                    Petal Length: ${f.petal_length}<br>
                    Petal Width: ${f.petal_width}
                </div>
            `;

            drawChart(f);
        });
    }

    function drawChart(f) {
        const ctx = document.getElementById("featureChart").getContext("2d");

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Sepal Length", "Sepal Width", "Petal Length", "Petal Width"],
                datasets: [{
                    label: "Feature Values",
                    data: [
                        f.sepal_length,
                        f.sepal_width,
                        f.petal_length,
                        f.petal_width
                    ],
                    backgroundColor: [
                        "#42a5f5",
                        "#66bb6a",
                        "#ffa726",
                        "#ab47bc"
                    ]
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }
</script>

</body>
</html>
